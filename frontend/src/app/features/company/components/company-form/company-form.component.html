<div class="company-form-container">
    <h2>{{ isEditMode ? 'Editar Empresa' : 'Nova Empresa' }}</h2>

    <form [formGroup]="companyForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Nome da Empresa:</label>
            <input id="name" type="text" formControlName="name" placeholder="Nome da Empresa"
                [class.is-invalid]="companyForm.get('name')?.invalid && companyForm.get('name')?.touched" />
            <div *ngIf="companyForm.get('name')?.invalid && companyForm.get('name')?.touched" class="invalid-feedback">
                Nome é obrigatório.
            </div>
        </div>

        <div class="form-group">
            <label for="apiToken">API Token ZapSign (Opcional):</label>
            <input id="apiToken" type="text" formControlName="apiToken" placeholder="Token da API ZapSign" />
        </div>

        <div class="form-actions">
            <button type="submit" class="btn-primary" [disabled]="companyForm.invalid">
                {{ isEditMode ? 'Salvar Alterações' : 'Criar Empresa' }}
            </button>
            <button type="button" class="btn-secondary" (click)="onCancel()">Cancelar</button>
        </div>

        <div *ngIf="errorMessage" class="error-message">
            {{ errorMessage }}
        </div>
        <div *ngIf="successMessage" class="success-message">
            {{ successMessage }}
        </div>
    </form>
</div>
