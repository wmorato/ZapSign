<div class="login-container">
    <h2>Login - ZapSign Frontend</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="email">Email:</label>
            <input id="email" type="email" formControlName="email" placeholder="Seu email"
                [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" />
            <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="invalid-feedback">
                Email é obrigatório e deve ser válido.
            </div>
        </div>

        <div class="form-group">
            <label for="password">Senha:</label>
            <input id="password" type="password" formControlName="password" placeholder="Sua senha"
                [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" />
            <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                class="invalid-feedback">
                Senha é obrigatória.
            </div>
        </div>

        <button type="submit" [disabled]="loginForm.invalid">Entrar</button>

        <div *ngIf="errorMessage" class="error-message">
            {{ errorMessage }}
        </div>
    </form>
</div>
