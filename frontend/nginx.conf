server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html index.htm;

    # Configuração para o Angular (SPA - Single Page Application)
    # Tenta servir o arquivo diretamente, se não encontrar, redireciona para index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Configuração para proxy reverso para o backend Django
    # Todas as requisições para /api/ serão redirecionadas para o backend
    location /api/ {
        proxy_pass http://backend:8000/api/; # 'backend' é o nome do serviço no docker-compose
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Configuração para proxy reverso para o endpoint de autenticação do backend
    # Todas as requisições para /auth/ serão redirecionadas para o backend
    location /auth/ {
        proxy_pass http://backend:8000/auth/; # 'backend' é o nome do serviço no docker-compose
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # NOVO: Configuração para proxy reverso para o Webhook
    # Todas as requisições para /webhook/ serão redirecionadas para o backend
    location /webhook/ {
        proxy_pass http://backend:8000/webhook/; # Encaminha para o serviço 'backend'
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # NOVO: Configuração para proxy reverso para WebSockets (Channels/Daphne)
    location /ws/ {
        # Redireciona para o backend (Daphne) na porta 8000
        # O caminho completo (/ws/document/16/...) será preservado.
        proxy_pass http://backend:8000; 
        
        # Configurações essenciais para o protocolo WebSocket
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Headers padrão
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}